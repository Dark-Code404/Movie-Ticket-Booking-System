{% extends "base.html" %}

{% block pagename %}
<h1 data-aos="fade-up">Login</h1>
{% endblock pagename %}

{% block content %}
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong style="color: red;">{{ message }}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}

  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="identifier">Username or Email</label>
      <input type="text" class="form-control" id="identifier" name="email" required>
    </div><br>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="passw" required>
    </div><br>

    <button class="btn btn-success text-white" type="submit">Login</button>
    <br><br>
    Not a user? <a href="{% url 'register' %}">Register</a>
    <br>
  </form>
{% endblock content %}
